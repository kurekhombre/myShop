{% extends 'core/base.html' %}
{% block title %}Checkout{% endblock %}
{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
    <form action="{% url 'start_order' %}" method="post">
        {% csrf_token %}
    <div class="products w-full lg:w-3/4">
        <h1 class="mb-5 text-3xl">Checkout</h1>

        <div class="w-full p-6">
            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Shipping Information</h2>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label for="first_name" class="inline-block mb-2">First name</label>
                        <input type="text" name="first_name" id="first_name" class="w-full p-3 rounded-xl" value="{{request.user.first_name}}">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label for="last_name" class="inline-block mb-2">Last name</label>
                        <input type="text" name="last_name" id="last_name" class="w-full p-3 rounded-xl" value="{{request.user.last_name}}">
                    </div>
                </div>

                <div class="mb-4">
                    <label for="address" class="inline-block mb-2">Address</label>
                    <input type="text" name="address" id="address" class="w-full p-3 rounded-xl">
                </div>

                <div class="flex space-x-6">
                    <div class="w-1/2 mb-4">
                        <label for="zip_code" class="inline-block mb-2">Zip code</label>
                        <input type="text" name="zip_code" id="zip_code" class="w-full p-3 rounded-xl">
                    </div>
                    <div class="w-1/2 mb-4">
                        <label for="city" class="inline-block mb-2">City/Place</label>
                        <input type="text" name="city" id="city" class="w-full p-3 rounded-xl">
                    </div>
                </div>

            </div>

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Contact Information</h2>
                <div class="mb-4">
                    <label for="email" class="inline-block mb-2">E-mail</label>
                    <input type="email" name="email" id="email" class="w-full p-3 rounded-xl" value="{{request.user.email}}">
                </div>

                <div class="mb-4">
                    <label for="phone" class="inline-block mb-2">Phone</label>
                    <input type="phone" name="phone" id="phone" class="w-full p-3 rounded-xl">
                </div>
            </div>

            <div class="mb-6 p-6 bg-gray-100 rounded-xl">
                <h2 class="mb-5 uppercase text-lg">Payment Information</h2>
            </div>
        </div>
    </div>
    <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
    <h2 class="uppercase text-lg mb-5">Confirm checkout</h2>
    <div class="mb-6 flex justify-between">
      <span class="font-semibold">Total</span>
      <span>{{cart.get_total_cost|stringformat:".2f"}} PLN</span>
    </div>
    <button class="inline-block px-8 py-4 rounded-xl bg-green-400 hover:bg-green-500">
        Confirm checkout
    </button>
    </form>
</div>

{% endblock %}
