{% extends 'core/base.html' %}

{% block content %}

<div class="max-w-6xl mx-auto flex flex-wrap items-start py-6 px-6 xl:px-0">
  <div class="products w-full lg:w-3/4">
    <div class="product mb-6 flex pr-6">
      <a href="#" class="w-1/4">
        <img src="https://alldsp-oem.com/wp-content/uploads/woocommerce-placeholder.png" alt="" class="hover:shadow-lg rounded-xl">
      </a>

      <div class="w-3/4 pl-6">
        <div class="flex justify-between">
          <a href="#" class="text-lg">product.name</a>
          <span class="mb-6 pt-1 text-gray-500">3.33€</span>
        </div>
          <hr>

          <div class="quantity mt-6 flex items-center space-x-4">
            <a href="#" class="p-3 bg-gray-400 hover:bg-red-300">-</a>
            <span>2</span>
            <a href="#" class="p-3 bg-gray-400 hover:bg-green-200">+</a>
          </div>
        </div>
      </div>
    </div>

  <div class="summary w-full lg:w-1/4 p-6 bg-gray-100 rounded-xl mt-3">
    <h2 class="uppercase text-lg mb-5">Summary</h2>
    <div class="mb-6 flex justify-between">
      <span class="font-semibold">Total</span>
      <span>33€</span>
    </div>

    <a href="#" class="inline-block px-8 py-4 rounded-xl bg-green-400 hover:bg-green-700 text-white">Checkout</a>
  </div>
</div>

{% endblock %}
