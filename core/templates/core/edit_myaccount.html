{% extends 'core/base.html' %}
{% block title %}Edit account{% endblock %}
{% block content %}
<div class="max-w-6xl mx-auto p-6">
  <h1 class="mb-5 text-3xl">Edit account</h1>

  <form action="." method="post" class="space-y-3">
    {% csrf_token %}
    <div>
      <label for="first_name">First name</label>
      <input type="text" id="first_name" name="first_name" value="{{ request.user.first_name }}" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
    </div>

    <div>
      <label for="last_name">Last name</label>
      <input type="text" id="last_name" name="last_name" value="{{ request.user.last_name }}" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
    </div>

    <div>
      <label for="username">Username</label>
      <input type="text" id="username" name="username" value="{{ request.user.username }}" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
    </div>

    <div>
      <label for="email">E-mail</label>
      <input type="email" id="email" name="first_name" value="{{ request.user.email }}" class="w-full mt-2 py-4 px-6 bg-gray-100 rounded-xl">
    </div>

    <div>
      <button class="py-4 px-6 rounded-xl text-white bg-green-400 hover:bg-green-500">Submit</button>
    </div>
  </form>
</div>
{% endblock %}
