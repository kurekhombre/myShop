{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-lg mx-auto flex flex-wrap p-6">
  <div class="w-full bg-gray-100 p-6 rounded-xl">
    <h1 class="mb-6 text-2xl">Sign Up</h1>
    <form action="." method="post" class="space-y-2">
      <div>
        <label for="email">E-mail</label>
        <input type="text" id="email" name="email" class="w-full mt-2 py-4 px-6 bg:white rounded-xl" placeholder="Enter your email...">
      </div>
      <div>
        <label for="password">Password</label>
        <input type="password" id="password" name="password" class="w-full mt-2 py-4 px-6 bg:white rounded-xl" placeholder="Enter your password...">
      </div>
      <div>
        <label for="password2">Repeat Password</label>
        <input type="password" id="password2" name="password" class="w-full mt-2 py-4 px-6 bg:white rounded-xl" placeholder="Repeat your password...">
      </div>
      <div class="p-6 bg-red-200 text-red-800 rounded-xl">
        This is an error!
      </div>
      <div>
        <button class="py-4 px-6 rounded-xl text-white bg-green-400 hover:bg-green-700">Submit</button>
      </div>
    </form>
  </div>
</div>

{% endblock %}
